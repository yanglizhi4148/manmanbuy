<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"/>
    <title>慢慢买--优惠劵</title>
    <link rel="stylesheet" href="../lib/bootstrap/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="../css/public.css"/>
    <link rel="stylesheet" href="../css/lsf_coupon.css"/>
    <script src="../lib/jquery/jquery.js"></script>
    <script src="../lib/bootstrap/js/bootstrap.min.js"></script>
    <script src="../js/lsf/artTemplate-3.0.1/template.js"></script>
    <script src="../js/lsf/lsf_coupon.js"></script>
</head>
<body>
<!--coupon top-->
<section class="layout clearfix">
    <div id="tops"></div>
    <section class="coupon_top">
        <a href="../index.html" class="coupon_left">
            <i class="glyphicon glyphicon-menu-left"></i>
        </a>
        <h3>优惠劵</h3>
        <a href="#" class="coupon_right">
            <i class="glyphicon glyphicon-download-alt"></i>
            <b class="f_right">APP下载</b>
        </a>
    </section>

    <!--coupon img-->
    <section class="container coupon_img clearfix">
        <div  id="coupon_img_model"></div>
    </section>

    <!--coupon back-->
    <section class="coupon_back">
        <div>
            <a href="../index.html">首页</a> <
            <a href="javascript:;">优惠劵</a>
          <!--  <a href=""> < 肯德基优惠劵</a>-->
        </div>
    </section>

    <!--coupon bottom-->
    <section class="coupon_bottom">
        <div>
            <a href="login.html" class="col-xs-4 col-md-4" >登录</a>
            <a href="reg.html" class="col-xs-4 col-md-4">注册</a>
            <a href="#tops" class="col-xs-4 col-md-4">
                <i class="glyphicon glyphicon-arrow-up"></i><div>返回顶部</div>
            </a>
        </div>
        <p>
            <a href="javaScript:;">手机版APP</a>
            <a href="../index.html">慢慢买手机版</a>
            <a href="javaScript:;" class="bijia"> <i>- </i>-掌上比价平台</a>
            <a href="../index.html" class="bottom">m.manmanbuy.com/</a>
        </p>
    </section>

    <!--模板引擎-->
    <script type="tpl" id="coupon_img_tpl">
            {{each result as val i}}
                 <div class="col-xs-4 ">
                     <a href="{{val.couponLink}}?id={{val.couponId}}" class="coupon_img_tpl_a">
                          <img src="{{val.couponImg}}" alt=""/>
                         <p>{{val.couponTitle}}</p>
                    </a>
                </div>
          {{ /each }}
    </script>

</section>
</body>
</html>
